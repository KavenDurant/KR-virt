<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧边栏修复测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #e8e8e8;
            border-radius: 6px;
        }
        .test-title {
            font-size: 18px;
            font-weight: bold;
            color: #1890ff;
            margin-bottom: 10px;
        }
        .test-button {
            background: #1890ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .test-button:hover {
            background: #40a9ff;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            border-radius: 4px;
            font-family: monospace;
        }
        .error {
            background: #fff2f0;
            border-color: #ffccc7;
            color: #ff4d4f;
        }
        .success {
            background: #f6ffed;
            border-color: #b7eb8f;
            color: #52c41a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>侧边栏交互修复测试</h1>
        <p>这个测试页面用于验证侧边栏选择事件的修复是否正确工作。</p>
        
        <div class="test-section">
            <div class="test-title">测试1: 集群选择事件</div>
            <p>测试集群选择时是否正确清空选择状态，而不是设置集群详情</p>
            <button class="test-button" onclick="testClusterSelection()">触发集群选择事件</button>
            <div id="cluster-result" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">测试2: 主机选择事件</div>
            <p>测试主机选择时是否正确设置主机状态</p>
            <button class="test-button" onclick="testHostSelection()">触发主机选择事件</button>
            <div id="host-result" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">测试3: 虚拟机选择事件</div>
            <p>测试虚拟机选择时是否正确设置虚拟机状态</p>
            <button class="test-button" onclick="testVMSelection()">触发虚拟机选择事件</button>
            <div id="vm-result" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">测试4: 页面刷新模拟</div>
            <p>模拟页面刷新后的初始状态</p>
            <button class="test-button" onclick="testPageRefresh()">模拟页面刷新</button>
            <div id="refresh-result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        // 模拟侧边栏选择事件监听器
        let currentSelection = {
            cluster: null,
            host: null,
            vm: null
        };

        // 监听侧边栏选择事件
        window.addEventListener('hierarchical-sidebar-select', function(event) {
            const { nodeType, nodeData } = event.detail;
            
            console.log('收到侧边栏选择事件:', { nodeType, nodeData });
            
            // 模拟新的Hook逻辑
            switch (nodeType) {
                case 'cluster':
                    // 特殊处理：选中集群时，清空所有选择状态
                    currentSelection.cluster = null;
                    currentSelection.host = null;
                    currentSelection.vm = null;
                    console.log('集群选择事件：清空选择状态，显示集群管理主页面');
                    break;
                case 'host':
                    currentSelection.cluster = null;
                    currentSelection.host = nodeData;
                    currentSelection.vm = null;
                    break;
                case 'vm':
                    currentSelection.cluster = null;
                    currentSelection.host = null;
                    currentSelection.vm = nodeData;
                    break;
                default:
                    console.warn(`未知的节点类型: ${nodeType}`);
                    currentSelection.cluster = null;
                    currentSelection.host = null;
                    currentSelection.vm = null;
            }
        });

        function testClusterSelection() {
            const event = new CustomEvent('hierarchical-sidebar-select', {
                detail: {
                    selectedKey: 'cluster-1',
                    nodeType: 'cluster',
                    nodeData: { id: 'cluster-1', name: '测试集群', type: 'proxmox' }
                }
            });
            
            window.dispatchEvent(event);
            
            const result = document.getElementById('cluster-result');
            result.style.display = 'block';
            
            if (currentSelection.cluster === null && 
                currentSelection.host === null && 
                currentSelection.vm === null) {
                result.className = 'result success';
                result.innerHTML = '✅ 测试通过：集群选择正确清空了所有选择状态<br>' +
                                 '当前状态: ' + JSON.stringify(currentSelection, null, 2);
            } else {
                result.className = 'result error';
                result.innerHTML = '❌ 测试失败：集群选择没有正确清空选择状态<br>' +
                                 '当前状态: ' + JSON.stringify(currentSelection, null, 2);
            }
        }

        function testHostSelection() {
            const event = new CustomEvent('hierarchical-sidebar-select', {
                detail: {
                    selectedKey: 'host-1',
                    nodeType: 'host',
                    nodeData: { id: 'host-1', name: '测试主机', status: 'online' }
                }
            });
            
            window.dispatchEvent(event);
            
            const result = document.getElementById('host-result');
            result.style.display = 'block';
            
            if (currentSelection.host !== null && 
                currentSelection.cluster === null && 
                currentSelection.vm === null) {
                result.className = 'result success';
                result.innerHTML = '✅ 测试通过：主机选择正确设置了主机状态<br>' +
                                 '当前状态: ' + JSON.stringify(currentSelection, null, 2);
            } else {
                result.className = 'result error';
                result.innerHTML = '❌ 测试失败：主机选择没有正确设置状态<br>' +
                                 '当前状态: ' + JSON.stringify(currentSelection, null, 2);
            }
        }

        function testVMSelection() {
            const event = new CustomEvent('hierarchical-sidebar-select', {
                detail: {
                    selectedKey: 'vm-100',
                    nodeType: 'vm',
                    nodeData: { id: 'vm-100', vmid: '100', name: '测试虚拟机', status: 'running' }
                }
            });
            
            window.dispatchEvent(event);
            
            const result = document.getElementById('vm-result');
            result.style.display = 'block';
            
            if (currentSelection.vm !== null && 
                currentSelection.cluster === null && 
                currentSelection.host === null) {
                result.className = 'result success';
                result.innerHTML = '✅ 测试通过：虚拟机选择正确设置了虚拟机状态<br>' +
                                 '当前状态: ' + JSON.stringify(currentSelection, null, 2);
            } else {
                result.className = 'result error';
                result.innerHTML = '❌ 测试失败：虚拟机选择没有正确设置状态<br>' +
                                 '当前状态: ' + JSON.stringify(currentSelection, null, 2);
            }
        }

        function testPageRefresh() {
            // 模拟页面刷新后的初始状态
            currentSelection = {
                cluster: null,
                host: null,
                vm: null
            };
            
            // 模拟侧边栏可能触发的初始集群选择事件
            setTimeout(() => {
                const event = new CustomEvent('hierarchical-sidebar-select', {
                    detail: {
                        selectedKey: 'cluster-1',
                        nodeType: 'cluster',
                        nodeData: { id: 'cluster-1', name: '默认集群', type: 'proxmox' }
                    }
                });
                
                window.dispatchEvent(event);
                
                const result = document.getElementById('refresh-result');
                result.style.display = 'block';
                
                if (currentSelection.cluster === null && 
                    currentSelection.host === null && 
                    currentSelection.vm === null) {
                    result.className = 'result success';
                    result.innerHTML = '✅ 测试通过：页面刷新后正确显示集群管理主页面<br>' +
                                     '修复前：会显示集群详情页面<br>' +
                                     '修复后：显示集群管理主页面（包含概览、物理机列表、集群资源三个标签页）<br>' +
                                     '当前状态: ' + JSON.stringify(currentSelection, null, 2);
                } else {
                    result.className = 'result error';
                    result.innerHTML = '❌ 测试失败：页面刷新后没有正确显示集群管理主页面<br>' +
                                     '当前状态: ' + JSON.stringify(currentSelection, null, 2);
                }
            }, 100);
            
            const result = document.getElementById('refresh-result');
            result.style.display = 'block';
            result.className = 'result';
            result.innerHTML = '正在模拟页面刷新...';
        }

        // 页面加载时显示初始状态
        window.addEventListener('load', function() {
            console.log('页面加载完成，初始选择状态:', currentSelection);
        });
    </script>
</body>
</html>
